<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        링크 기능은 웹 문서(HTML)가 다른 문서와 구분되는 가장 핵심적인 기능이다. 
        클릭을 통해 연결된 곳으로 이동하여 사용을 편리하게 해 주는 기능이다. 
        텍스트를 클릭해 링크를 이동하는 방법, 이미지를 클릭해 링크를 이동하는 방법이 있으며 
        페이지 내에서의 링크를 통한 이동도 가능하다. 
    -->
    <h1>하이퍼링크 관련 태그</h1>

    <h3>a 태그(anchor tag)</h3>
    <ul>
        <li><a href="1_글자관련태그.html">글자 관련 태그</a></li>
        <li><a href="3_표관련태그.html">표 관련 태그</a></li>
        <li><a href="5_이미지관련태그.html">이미지 관련 태그</a></li>
    </ul>

    <h3>네트워크가 연결된 상태라면 현재 서비스 되고 있는 다른 웹페이지도 링크가 가능하다.</h3>
    <ul>
        <li><a href="https://www.naver.com" target="_self">네이버</a></li>
        <li><a href="https://www.google.com" target="_blank">구글</a></li>
        <li><a href="https://www.daum.net" target="_blank">다음</a></li>
    </ul>

    <!-- img태그를 이용해서 링크를 걸 수 있다. -->
    <h3>img 태그를 이용해서 링크가 가능하다.</h3>
    <a href="http://www.w3schools.com" target="_blank">
        <img src="sample/image/river2.PNG" width="150px" height="100px">
    </a>

    <!-- 한 페이지 내에서 점프하는 앵커 만들기 -->
    <h3 id="menu">같은 페이지 내에서 이동하는 앵커 만들기(목차 같은 느낌)</h3>
    <ul>
        <li><a href="#content1"></a></li>
        <li><a href="#content2"></a></li>
        <li><a href="#content3"></a></li>
    </ul>

</body>
</html>
